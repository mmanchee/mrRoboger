<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/neighborhoodsm.jpg" id="header-img">
      <div id="title1" class="title-text">Welcome Neighbor,</div>
      <div id="title2" class="title-text">Say hello to Mr. Roboger!</div>
    </div>
    <div class="form-group">
      <label class="input1">Enter any number</label>
      <input id="input1" type="text" class="form-control mb-3">
      <button type="submit" id="input-submit" class="btn btn-info">Robotics</button>
      <button class="btn btn-info" onClick="window.location.reload();">Clear Chat</button>
    </div>
    <div>
      
      <div class="col-9 float-left">
        <div id="result1"></div>
      </div>
      <div class="col-3 float-right">
        <img src="img/mrRobotsm.jpg" id="mr-robot">
      </div>
    </div>
  </div>
</body>
</html>
